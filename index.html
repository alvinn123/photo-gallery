<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Mode</title>
    <link rel="icon" type="image/png" href="camera.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- Link to bootstrap CSS -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
      <a href="#home">HOME</a>
      <a href="#gallery">GALLERY</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
      <div class="title-group">
        <h1>PHOTO GALLERY</h1>
        <h2>Welcome to ... a bunch of pictures?</h2>
      </div>
    </section>
    <!-- Test Bootstrap stuff Section -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class=".active carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/undraw_proud_coder_light.svg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/undraw_conceptual_idea_light.svg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/undraw_feeling_proud_light.svg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Gallery Section -->
    <section id="gallery">
      <h1>CATS</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Just a cat</h2>
          <img src="img/cat01.jpg" alt="cat01" id="image1" />
        </div>
        <div class="image-container">
          <h2>Don't mess with cat</h2>
          <img src="img/cat02.jpg" alt="cat02" id="image2" />
        </div>
        <div class="image-container">
          <h2>Literally Garfield</h2>
          <img src="img/cat03.jpg" alt="cat03" id="image3" />
        </div>
      </div>
    </section>
    <section id="gallery">
      <h1>DOGGOS</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Dog with a dream</h2>
          <img src="img/dog01.jpg" alt="dog01" id="image1" />
        </div>
        <div class="image-container">
          <h2>Attention seeker</h2>
          <img src="img/dog02.jpg" alt="dog02" id="image2" />
        </div>
        <div class="image-container">
          <h2>Mr.Pimp</h2>
          <img src="img/dog03.jpg" alt="dog03" id="image3" />
        </div>
      </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
      <div class="social-icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </section>
    <!-- Script -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
